<!doctype html>
<html lang="fr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row p-4 bg-dark text-light">
                    <h1>Site de Recrutement - SR10</h1>
                    <h2>Détail d'offre</h2>
                </div>
                <nav>
                    <div class="row py-2 bg-light border-top border-bottom">
                        <div class="col px-5">
                            <div class="d-flex justify-content-end">
                                <a href="offers.html" role="button" class="btn btn-danger">Retour</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="container-md p-4">
            <h1 class="mb-5">Offre n°1</h1>
            Description de l'offre
            
            <div class="mt-5 pt-3 border-top">
                <h2>Candidature</h2>
                Cette offre vous intéresse? Remplissez le formulaire ci-dessous pour envoyer votre candidature.

                <form class="border mt-3 p-3">
                    <div class="mb-3">
                        <label for="inputZip" class="form-label">Dossier de candidature</label>
                        <input type="file" class="form-control" id="inputZip" aria-describedby="zipHelp">
                        <div id="zipRules" class="form-text">Formats acceptés: Archives zip, 7z, rar</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Description</label>
                        <input type="text" class="form-control" autocomplete="off" id="inputText" aria-describedby="textHelp">
                    </div>
                    <button type="submit" class="btn btn-dark">Envoyer la candidature</button>
                </form>
            </div>
        </section>
    </body>
</html>
